<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form>
		<label for="num_util">Numero d'Utilisateur</label>
		<input type="number" name="num_util"/><br>
		<label for="pseudo">Pseudo : </label>
		<input type="text" name="pseudo"/><br>
		<label for="password">Mot de passe : </label>
		<input type="password" name="password"/><br>
		<label for="sexe">Sexe : </label><br>
		<p> Homme :
		<input type="radio" name="sexe" value="H"/></p>
		<p> Femme :
		<input type="radio" name="sexe" value="F"/></p>
		<label for="type_gamer">Hardcore Gamer : </label>
		<input type="checkbox" name="type_gamer"/><br>
		<label for="soft_gamer">Soft Gamer : </label>
		<input type="checkbox" name="soft_gamer"/><br>
		<label for="best_game">Meilleur Jeu Video : </label>
		<select name="best_game">
			<option name="best_game">Terraria</option>
			<option name="best_game">Total War</option>
			<option name="best_game">Clicker Heroes</option>
			<option name="best_game">War Thunder</option>
			<option name="best_game">Path of Exile</option>
		</select><br>
		<label for="communication">Moyen de communication : </label>
		<select name="communication"size="4" multiple>
			<option name="communication">Skype</option>
			<option name="communication">Discord</option>
			<option name="communication">Forums</option>
			<option name="communication">In-game</option>
		</select><br>
		<label for="comment">Un petit Commentaire ? </label><br>
		<textarea name="comment" rows="5" cols="50"></textarea><br>
		<button type="button" name="TOJSON">JSON</button>
		<button type="button" name="TOFORM">Form</button>
		<button type="button" name="CLEAR">Nettoyer</button>
		<script src="jquery.js"></script>
		<script src="myscript.js"></script>
	 </form>
	 <textarea rows="20" cols="100" id="result"></textarea>
</body>
</html>
